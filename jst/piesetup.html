<%if (t.self.hasLegend){%>
	<div class="pie-legend d-flex flex-row flex-wrap justify-content-center">
		<%t.self.colorDomain.forEach(function(d,i){%>
			<div class="legend-item d-flex flex-row mr-1">
				<div class="pie-legend-box" style="background-color:<%=t.self.colorRange[i]%>;"></div>
				<div class="pie-legend-text"><%=d%></div>
			</div>
		<%})%>
	</div>
<%}%>
<div id="<%=t.self.targetDiv +'-chart'%>"></div>
